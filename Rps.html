<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scssiors-Game</title>
    <link rel="stylesheet" href="Rps.css">
</head>
<body>
     <h1>Rock Paper scissors Game</h1>
    <!-- choicess container -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" >
        </div>
    </div>
<!-- score-bord -->
        <div class="score-bord">
         <div class="score">
         <p id="user-score">0</p>
         <p>user</p>
     </div>
     <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
     </div>
 </div>

 <!-- msg-container -->
  <div class="msg-container">
    <div id="msg">
        <p>play your move</p>
    </div>
  </div>
</body>
<script src="rps.js"></script>
</html>
